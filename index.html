<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School classes and activities</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="vw-100 vh-100" id="body">
        <header class="border">
            <nav class="navbar navbar-expand">
                <div class="container-md">
                    <h3>School classes and activities</h3>
                </div>
                <div class="container-md justify-content-end">
                    <button class="btn btn btn-outline-success me-2" type="button">
                        {{(objectsInCart === 0) ? "" : objectsInCart}}
                        <img class="img-fluid" v-bind:src="cartIconSrc" v-bind:alt="cartIconAlt" width="50" />
                        Checkout
                    </button>
                </div>
              </nav>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-md-2 border">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="topRadios" id="subject" value="Subject">
                        <label class="form-check-label" for="subject">
                          Subject
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="topRadios" id="location" value="Location">
                        <label class="form-check-label" for="location">
                          Location
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="topRadios" id="price" value="Price">
                        <label class="form-check-label" for="price">
                          Price
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="topRadios" id="availability" value="Availability">
                        <label class="form-check-label" for="availability">
                          Availability
                        </label>
                      </div>
                      
                      <br>
                      <br>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="bottomRadios" id="ascending" value="Ascending">
                        <label class="form-check-label" for="ascending">
                          Ascending
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="bottomRadios" id="descending" value="Descending">
                        <label class="form-check-label" for="descending">
                          Descending
                        </label>
                      </div>

                </div>

                <div class="col-md-1"></div>

                <div class="col-md-8 border"></div>
            </div>
        </main>
        <footer class="border d-flex justify-content-center fixed-bottom">&copy Florin Hasna</footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
